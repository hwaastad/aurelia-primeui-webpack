<template>

  <div class="ContentSideSections">
    <div class="Content100 overHidden TextShadow">
      <span class="fontSize30 TextShadow orange mediumFont marginBottom20 dispBlock">Listbox</span>
      <span class="defaultText dispTable">Listbox is used to select one or more values from a list of items.</span>
    </div>
  </div>

  <div class="ContentSideSections Implementation">
    <h3 class="first">Single</h3>
    <p-listbox options.bind="cities" value.two-way="selectedCity" value-change.call='updateSelected(event)'></p-listbox>

    <p>Selected City: ${selectedCity}</p>

    <h3>Multiple</h3>
    <p-listbox options.bind="cities" value.two-way="selectedCities" multiple="multiple" value-change.call="updateMultiSelected(event)"></p-listbox>
    <p>Selected Cities: <span repeat.for="c of selectedCities">${c} &nbsp;</span></p>

    <h3>Content</h3>
    <p-listbox options.bind="cars" value.two-way="selectedCar" style="width:190px;max-height:250px" value-change.call="updateSelectedCar(event)" custom.bind="true">
      <template replace-part="custom-content">
        <img src="resources/demo/images/car/${option.label}.gif" style="display:inline-block;margin:2px 0 2px 2px"/>
        <div style="font-size:20px;float:right;margin:15px 10px 0 0">${option.value}</div>
      </template>
    </p-listbox>
    <p>Selected Car: ${selectedCar}</p>

    <button type="button" click.trigger="selectedCar=null" p-button="icon:fa-close; label:Clear Selected Car" icon="fa-close"></button>
  </div>

  <div class="ContentSideSections Source">
  </div>
</template>
