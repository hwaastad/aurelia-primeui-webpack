      <li class="fa fa-home"></li>
      <div repeat.for="item of model">
        <li role="menuitem">
          <a href.bind="item.url||'#'" class="ui-menuitem-link" click.delegate="itemClick($event, item)">
            <span class="ui-menuitem-text">${item.label}</span>
          </a>
        </li>
        <li class="ui-breadcrumb-chevron fa fa-chevron-right" if.bind="!$last"></li>
      </div>
    </ul>
  </div>
</template>
