<template>
  <span class="ui-spinner ui-widget ui-corner-all">
    <input ref="in" id="basic" p-inputtext type="text" class="ui-spinner-input"
    [attr.size]="size" [attr.maxlength]="maxlength" [attr.readonly]="readonly" [attr.disabled]="disabled"
    keydown.delegate="onInputKeydown($event,in)" input.delegate="onInput($event)" blur.delegate="onBlur(in)" change.delegate="handleChange($event)">
    <a class="ui-spinner-button ui-spinner-up ui-corner-tr ui-button ui-widget ui-state-default ui-button-text-only ${hoverUp ? 'ui-state-hover':''} ${activeUp ? 'ui-state-active':''} ${disabled ? 'ui-state-disabled':''}"
    mouseenter.delegate="onUpButtonMouseenter($event)" mouseleave.delegate="onUpButtonMouseleave($event)" mousedown.delegate="onUpButtonMousedown($event,in)" mouseup.delegate="onUpButtonMouseup($event)">
    <span class="ui-button-text">
      <span class="fa fa-fw fa-caret-up"></span>
    </span>
  </a>
  <a class="ui-spinner-button ui-spinner-down ui-corner-br ui-button ui-widget ui-state-default ui-button-text-only ${hoverDown ? 'ui-state-hover':''} ${activeDown ? 'ui-state-active':''} ${disabled ? 'ui-state-disabled':''}"
  mouseenter.delegate="onDownButtonMouseenter($event)" mouseleave.delegate="onDownButtonMouseleave($event)" mousedown.delegate="onDownButtonMousedown($event,in)" mouseup.delegate="onDownButtonMouseup($event)">
  <span class="ui-button-text">
    <span class="fa fa-fw fa-caret-down"></span>
  </span>
</a>
</span>
</template>
